[reverse.file_server]
root = ""
prefix = "/root"
hide = [".git"]
index = []

[http]
aa = "b"
[[http.server]]
bind_addr = "127.0.0.1:81"
server_name = "localhost"

[[http.server.location]]
rule = "/root"
file_server = { root = "", browse = true }
proxy_pass = ""
set_header = { HOST= "$host", X-Real-IP= "$remote_addr" }
set = [
  { name= "Hammer", sku= 738594937 }
]

[[http.server.location]]
rule = "/"
proxy_pass = ""
set_header = { HOST= "$host", X-Real-IP= "$remote_addr" }
set = [
  { name= "Hammer", sku= 738594937 }
]
